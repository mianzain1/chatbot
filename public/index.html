<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Quill.js styles -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Q&A Submission Form</title>
</head>
<body>

<div id="sidebar">
    <a href="/qna.html">QNA</a>
</div>

<div class="container">
    <h1>Q&A Submission Form</h1>

    <form id="qnaForm" enctype="multipart/form-data">
      <label for="question">Question:</label>
      <input type="text" id="question" name="question" required>
  
      <label for="answer">Answer:</label>
      <!-- Include Quill.js container -->
      <div id="editor-container" style="height: 200px;"></div>
      <input type="hidden" id="answer" name="answer" required>
      
      <label for="images">Image Uploads:</label>
      <input type="file" id="images" name="images" accept="image/*" multiple>
      
  
      <button type="submit">Submit</button>
  </form>
</div>

<!-- Include Quill.js library only once -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Include your main.js file -->
<script src="js/main.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor-container', {
    theme: 'snow'
  });

  // Listen for 'text-change' event to update the hidden input
  quill.on('text-change', function() {
    document.getElementById('answer').value = quill.root.innerHTML;
  });
</script>

</body>
</html>
